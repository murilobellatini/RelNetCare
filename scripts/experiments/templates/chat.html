<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/neovis.js@1.5.0/dist/neovis.js"></script>
    <style>
      #chatbox {
        height: 300px;
        width: 100%;
        margin: 0 auto;
        background-color: #f5f5f5;
        border-radius: 4px;
        overflow-y: auto;
        padding: 10px;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        width: 50%;
      }

      .card {
        width: 75%;
        margin: 10px auto;
      }

      .userText {
        text-align: right;
        background-color: #dff0d8;
        color: #3c763d;
      }

      #graph {
        width: 100%; /* Changed from 120% to 100% */
      }

      #graph .card {
        width: 100%; /* Add this to make the card inside #graph take full width */
      }

      #viz {
        width: 100%;
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Chat With Adele</h1>
      </div>
      <div id="chatbox">
        <!-- Chat history will be dynamically populated here -->
      </div>
      <div class="input-group mb-3">
        <input
          id="textInput"
          type="text"
          class="form-control"
          placeholder="Type a message"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-success"
            type="button"
            id="button-addon2"
            onclick="getBotResponse()"
            data-toggle="tooltip"
            data-placement="top"
            title="Send message"
          >
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>

      <div id="graph">
        <div class="row mb-3 align-items-center">
          <div class="col-lg-6">
            <div class="btn-group" role="group" aria-label="User options">
              <button
                class="btn btn-primary"
                type="button"
                data-toggle="collapse"
                data-target="#collapseExample"
                aria-expanded="true"
                aria-controls="collapseExample"
                data-toggle="tooltip"
                data-placement="top"
                title="Show/hide user graph"
              >
                <i class="fas fa-eye"></i> User Graph
              </button>
              <button
                class="btn btn-outline-primary"
                type="button"
                id="button-addon3"
                onclick="getProactiveResponse()"
                data-toggle="tooltip"
                data-placement="top"
                title="Generate proactive question"
              >
                <i class="fas fa-question-circle"></i> Proactive Question
              </button>
            </div>
          </div>

          <div class="col-lg-6 text-right">
            <div class="d-inline-block mr-3">
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="toggleDialogue"
                  onchange="draw()"
                />
                <label class="custom-control-label" for="toggleDialogue"
                  >Show Dialogue Nodes</label
                >
              </div>
            </div>

            <div class="d-inline-block">
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="toggleDebug"
                />
                <label class="custom-control-label" for="toggleDebug"
                  >Toggle Debug Mode</label
                >
              </div>
            </div>
          </div>
        </div>

        <div class="collapse show" id="collapseExample">
          <div class="card">
            <div id="viz"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function getBotResponse() {
        var rawText = $("#textInput").val();
        var debugMode = $("#toggleDebug").is(":checked"); // Check if debug mode is enabled

        // Check if the input is empty
        if (rawText.trim() === "") {
          return; // If it's empty, return immediately, don't proceed further
        }
        var userHtml =
          '<div class="card userText"><div class="card-body">' +
          rawText +
          "</div></div>";
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        document.getElementById("chatbox").scrollTop =
          document.getElementById("chatbox").scrollHeight;
        $.get("/get", { msg: rawText, debug: debugMode }).done(function (data) {
          var botHtml =
            '<div class="card botText"><div class="card-body">' +
            data +
            "</div></div>";
          $("#chatbox").append(botHtml);
          document.getElementById("chatbox").scrollTop =
            document.getElementById("chatbox").scrollHeight;
          draw(); // Rerender the graph after each message
        });
      }
      $("#textInput").keypress(function (e) {
        if (e.which == 13) {
          getBotResponse();
        }
      });
    </script>
    <script>
        function draw() {
          var showDialogue = document.getElementById('toggleDialogue').checked;

          var initial_cypher = "MATCH (n)-[r]->(m) WHERE NOT n:Dataset AND NOT m:Dataset";
          if (!showDialogue) {
              initial_cypher += " AND NOT n:Dialogue AND NOT m:Dialogue";
          }
          initial_cypher += " RETURN n,r,m";

          var config = {
              container_id: "viz",
              server_url: "bolt://localhost:7687",
              server_user: "neo4j",
              server_password: "haha1234",
              labels: {
                "Entity": {
                  "caption": "name",
                },
                "Dialogue": {
                  "caption": "id",
                  "size": 0.5
                },
                "Dataset": {
                    "caption": false,
                }
              },
              relationships: {
                "RELATION": {
                  "thickness": "count",
                  "caption": "type"
                },
                "CONTAINS": {
                  "thickness": "count",
                  "caption": false,
                }
              },
              arrows: true,
              initial_cypher: initial_cypher,
              physics: {
                "barnesHut": {
                  "centralGravity": 0.00001,
                  "springLength": 100,
                  "springConstant": 0.5,
                  "damping": 0.09,
                  "avoidOverlap": 0.001
                },
                "minVelocity": 0.75
              },

          };



          viz = new NeoVis.default(config);
          viz.render();
      }

          $(document).ready(function() {
            draw();
            var history = {{ history|tojson|safe }};
            history.forEach(function(message) {
              var messageHtml = '<div class="card ' + (message.role == 'system' ? 'botText' : 'userText') + '"><div class="card-body">' + message.content + '</div></div>';
              $("#chatbox").append(messageHtml);
            });
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
          });
    </script>

    <script>
      function getProactiveResponse() {
        var debugMode = $("#toggleDebug").is(":checked"); // Check if debug mode is enabled
        $.get("/proactive", { debug: debugMode }).done(function (data) {
          var botHtml =
            '<div class="card botText"><div class="card-body">' +
            data +
            "</div></div>";
          $("#chatbox").append(botHtml);
          document.getElementById("chatbox").scrollTop =
            document.getElementById("chatbox").scrollHeight;
          draw(); // Rerender the graph after each message
        });
      }
    </script>

    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
